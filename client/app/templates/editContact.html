<form action="" method="post" onsubmit="return false">
	<header>
		<h3><input class="name" type="text" title="Name" value="{{props.name}}" placeholder="Name" required/></h3>
		<div>
			<input class="icon save" title="Save" type="submit"></input>
			<span class="icon delete" title="Delete"></span>
		</div>  				
	</header>
	<div>
		<ul>
			{{#each props.mobile}}
				<li {{#is @index '===' 0}}class="mandatory"{{/is}}><span class="icon plus" title="Add another mobile"></span><input type="number"  min="1" max="9999999999" {{#is @index '===' 0}}required{{/is}} class="mobile" value="{{this}}" placeholder="Mobile{{#is @index '!==' 0}}@index{{/is}}"/><span class="icon remove" title="Remove this label"></span></li>
			{{else}}
				<li class="mandatory"><span class="icon plus" title="Add another mobile"></span><input type="number"  min="1" max="9999999999" title="Mobile" required class="mobile" value="" placeholder="Mobile"/><span class="icon remove" title="Remove this label"></span></li>
			{{/each}}
			{{#each props.email}}
				<li {{#is @index '===' 0}}class="mandatory"{{/is}}><span class="icon plus" title="Add another email"></span><input type="email" {{#is @index '===' 0}}required{{/is}} class="email" value="{{this}}" placeholder="Email{{#is @index '!==' 0}}@index{{/is}}"/><span class="icon remove" title="Remove this label"></span></li>
			{{else}}
				<li class="mandatory"><span class="icon plus" title="Add another email"></span><input type="email" title="Email" required class="email" value="" placeholder="Email"/><span class="icon remove" title="Remove this label"></span></li>
			{{/each}}
		</ul>
	</div>
</form>
